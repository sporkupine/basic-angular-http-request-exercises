<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>My Movies</h1>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <h3>Add Movie</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <label for="title">Title: </label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            ngModel
          />
          <br />
          <label for="genre">Genre: </label>
          <input
            type="text"
            name="genre"
            id="genre"
            class="form-control"
            ngModel
          />
          <button class="btn btn-success" type="submit">Create Movie</button>
        </form>
      </div>
    </div>
  </div>
</div>
